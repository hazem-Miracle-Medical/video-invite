<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة المؤتمر – GIF Slideshow</title>
  <style>
    body{
      margin:0;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      position:relative;
      overflow:hidden;
    }
    img{
      max-width:100%;
      max-height:100%;
    }
    .controls{
      position:absolute;
      bottom:20px;
      display:flex;
      gap:15px;
    }
    button{
      padding:10px 18px;
      font-size:16px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      background:#fff;
    }
  </style>
</head>
<body>

  <!-- العنصر الذي سيُظهر الـ GIF -->
  <img id="gifImg" src="1.gif" alt="دعوة المؤتمر">

  <!-- أزرار التحكم -->
  <div class="controls">
    <button onclick="prevGif()">◀ السابق</button>
    <button onclick="nextGif()">التالي ▶</button>
  </div>

  <script>
    /* ── ضع أسماء جميع ملفات الـ GIF هنا ── */
    const total = 14;                     // عدد الملفات
    const gifs = Array.from({length: total},(_,i)=>`${i+1}.gif`);
    // النتيجة: ["1.gif","2.gif",...,"14.gif"]

    let cur = 0;                          // الفهرس الحالي
    const img = document.getElementById('gifImg');

    function loadGif(idx){
      cur = (idx + total) % total;        // يضمن البقاء داخل النطاق
      img.src = gifs[cur];
    }

    function nextGif(){ loadGif(cur + 1); }
    function prevGif(){ loadGif(cur - 1); }

    // تشغيل تلقائي كل 7 ثوانٍ (يمكن تغيير المدة)
    const AUTO_MS = 7000;
    setInterval(nextGif, AUTO_MS);
  </script>

</body>
</html>
