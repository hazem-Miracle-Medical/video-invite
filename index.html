/* ---------- إعدادات عامة ---------- */
html,body{
    margin:0;

    background:#000;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* كل "صفحة" تمثل فيديو كامل الشاشة */
.page{
    min-height:100vh;               /* يملأ الشاشة بالكامل */
    display:flex;
    justify-content:center;
    align-items:center;
    border-bottom:2px solid #444;   /* فاصل بسيط (اختياري) */
}

/* تنسيق الفيديو */
video{
    max-width:100%;
    max-height:100%;
    display:block;
    background:#000;                /* خلفية أثناء التحميل */
}
</style>
</head>
